	<title>Everalda</title> <!-- Modify title for your application -->

	<script>
		$(document).ready(function () {
			$('#container1').jtable({
				title: 'Stroller Listing',
				paging: true,
				pageSize: 15,
				sorting: true,
				defaultSorting: 'product_id asc',
				actions: {
					listAction: 'genJson2.rpgle?jtView=PRODV1'
				},
				fields: {
					product_id: {
						title: 'ID',
						width: '8%',
						list: true
					},
					model_name: {
						title: 'Model',
						width: '15%',
						list: true
					},
					model_description: {
						title: 'Description',
						width: '30%',
						list: true
					},
					quantity_on_hand: {
						title: 'Quantity',
						width: '12%',
						list: true
					},
					price_wholesale: {
						title: 'Wholesale Price',
						width: '17%',
						list: true,
						display: function (data) {
							return formatCurrency(data.record.price_wholesale)
						},
					},
					price_retail: {
						title: 'Retail Price',
						width: '15%',
						list: true,
						display: function (data) {
							return formatCurrency(data.record.price_retail)
						},
					}
				}
			});
			$('#container1').jtable('load');
		});
	</script>
